<div class="switch-page">
  <div class="switchBlock">
    <input [(ngModel)]="currentUser.isTurnt" (change)="changeTurntStatus(currentUser)" type='checkbox' name='switch' value='switch' id="switch"/><label for="switch"></label>
  </div>
  <div class="confetti" *ngIf="currentUser.isTurnt"></div>
</div>
